<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
  </head>
  <body>
    <h1>eval()로 수식 계산</h1>
    <hr />
    <p id="result"></p>

    <script>
      let resultR = "";
      // 수식을 입력받아 계산 결과를 출력하는 함수
      function calculate() {
        const expression = prompt("계산할 수식을 입력하세요:");

        try {
          // eval() 함수를 사용하여 입력된 수식을 계산
          const result = eval(expression);
          alert("계산 결과: " + result);
          // 결과를 화면에 표시
          document.getElementById("result").innerText = expression + " = " + result;
        } catch (error) {
          alert("잘못된 수식입니다. 다시 입력해 주세요.");
        }
      }

      // 페이지가 로드되면 calculate 함수를 호출
      calculate();
    </script>
  </body>
</html>
