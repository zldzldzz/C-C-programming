<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>book 객체 배열 만들기</title>
</head>
<body>
<h3>book 객체 배열 만들기</h2>
<hr>
<script>
    let bookArray = new Array();
    function putArray(data, i) {
        let s = data.split(","); // 데이터를 쉼표로 분리
        let book = new Object();
        book.title = s[0];
        book.author = s[1];
        book.price = parseInt(s[2]); // 가격을 정수로 변환
        bookArray[i] = book; // 배열에 저장
        document.write(s[0] + ", " + s[1] + ", " + s[2] + "<br>");
    }
    function expensive() {
        let exp = bookArray[0]; 
        for (let i = 1; i < 5; i++) { 
            if (exp.price < bookArray[i].price) {
                exp = bookArray[i];
            }
        }
        return exp;
    }
    for (let i = 0; i < 5; i++) {
        let data = prompt("책 정보를 입력하세요 (제목, 저자, 가격 순으로 쉼표로 구분):");
        putArray(data, i);
    }
    document.write("<hr>");
    let exp = expensive();
    document.write("가장 가격이 비싼 책은: " + exp.title);
</script>
</body>
</html>
