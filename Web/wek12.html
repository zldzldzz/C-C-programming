<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 만들기</title>
    <script>
      function input(value) {
        const display = document.getElementById("result");
        if (display.value === "0") {
          display.value = value;
        } else {
          display.value += value;
        }
      }

      function back() {
        const display = document.getElementById("result");
        display.value = display.value.slice(0, -1) || "0";
      }

      function reset() {
        const display = document.getElementById("result");
        display.value = "0";
      }

      function calculate() {
        const display = document.getElementById("result");
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      }

      function noneFunction() {}
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      h1 {
        margin-bottom: 10px;
      }

      #calculator {
        display: inline-block;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 20px;
        background-color: #f7f7f7;
        width: 250px;
      }

      #result {
        width: 100%;
        height: 40px;
        font-size: 18px;
        text-align: right;
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      td {
        padding: 5px;
      }

      button {
        width: 100%;
        height: 40px;
        font-size: 16px;
        cursor: pointer;
        background-color: #e0e0e0;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        background-color: #d6d6d6;
      }

      button:active {
        background-color: #c8c8c8;
      }

      button.none {
        background-color: #dcdcdc;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <h1>계산기 만들기</h1>
    <div id="calculator">
      <input type="text" id="result" value="0" readonly />
      <table>
        <tr>
          <td><button onclick="back()">BACK</button></td>
          <td><button class="clear" onclick="reset()">CE</button></td>
          <td><button class="clear" onclick="reset()">C</button></td>
          <td><button class="equals" onclick="calculate()">=</button></td>
        </tr>
        <tr>
          <td><button onclick="input('7')">7</button></td>
          <td><button onclick="input('8')">8</button></td>
          <td><button onclick="input('9')">9</button></td>
          <td><button class="operator" onclick="input('/')">/</button></td>
        </tr>
        <tr>
          <td><button onclick="input('4')">4</button></td>
          <td><button onclick="input('5')">5</button></td>
          <td><button onclick="input('6')">6</button></td>
          <td><button class="operator" onclick="input('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="input('1')">1</button></td>
          <td><button onclick="input('2')">2</button></td>
          <td><button onclick="input('3')">3</button></td>
          <td><button class="operator" onclick="input('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="input('0')">0</button></td>
          <td colspan="2"><button class="none" onclick="noneFunction()">NONE</button></td>
          <td><button class="operator" onclick="input('-')">-</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
